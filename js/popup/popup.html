<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Notes Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="closeBtn" class="close-btn" title="Close">âœ–</button>

      <h3 class="title">Video Notes Generator</h3>

      <button id="captureBtn" class="button primary">Use Current Video URL</button>

      <p class="or-text">OR</p>

      <input
        type="url"
        id="videoUrl"
        placeholder="Paste video URL"
        class="input"
      />

      <button id="submitBtn" class="button success">Generate Notes</button>

      <div id="notesResult" class="notes-result"></div>
      
    </div>

    <script src="popup.js"></script>
  </body>
</html>
